version: '3.8'

services:
  qari-recognizer:
    build: .
    ports:
      - "7860:7860"
    environment:
      - HOST=0.0.0.0
      - PORT=7860
      - PYTHONUNBUFFERED=1
    volumes:
      # Optional: mount models directory for persistence
      - ./models:/app/models
      - ./pretrained_models:/app/pretrained_models
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7860/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
